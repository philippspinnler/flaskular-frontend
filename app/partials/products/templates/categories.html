<h2>Categories</h2>
<input type="text" placeholder="Filter" class="form-control" ng-model="vm.filter">
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in vm.productCategories | filter: vm.filter | orderBy: 'name'">
        <td><a href="" ui-sref="products({category: category.id})">{{category.name}}</a></td>
    </tr>
    </tbody>
</table>
