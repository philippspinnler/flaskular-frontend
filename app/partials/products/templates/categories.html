<h2>Products <small>Categories</small></h2>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in productcategories">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
    </tr>
    </tbody>
</table>
