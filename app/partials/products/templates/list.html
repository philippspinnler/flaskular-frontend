<h2>Products <small>List</small></h2>
<table class="table">
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
    </tr>
    </tbody>
</table>
